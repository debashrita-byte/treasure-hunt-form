<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Hunt Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            padding: 20px;
            text-align: center;
        }
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #e6e6e6;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Enter Your Details to Start the Treasure Hunt</h2>
    <form id="treasureHuntForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="department">Department:</label>
        <input type="text" id="department" name="department" required>

        <button type="submit">Start Treasure Hunt</button>
    </form>
</div>

<script>
    document.getElementById('treasureHuntForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the form from submitting the default way

        // Get user inputs
        const name = document.getElementById('name').value;
        const department = document.getElementById('department').value;

        // Show a welcome message with the user details (optional)
        alert("Welcome " + name + " from " + department + "! Let's start the treasure hunt!");

        // Redirect to the Interacty game (replace 'https://interacty.me/game' with your actual Interacty game URL)
        window.location.href = "https://interacty.me/projects/d851c461bc11984a";
    });
</script>

</body>
</html>
